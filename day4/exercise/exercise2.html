<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>แบบฝึกหัด: เปลี่ยนสีพื้นหลังด้วยปุ่ม</title>
    <style>
        body {
            font-family: sans-serif;
            transition: background-color 0.3s;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>แบบฝึกหัด: เปลี่ยนสีพื้นหลังด้วยปุ่ม</h2>

    <button id="redBtn">Red</button>
    <button id="greenBtn">Green</button>
    <button id="blueBtn">Blue</button>
    <button id="whiteBtn">White</button>

    <script>

        const redBtn = document.getElementById('redBtn');
        const greenBtn = document.getElementById('greenBtn');
        const blueBtn = document.getElementById('blueBtn');
        const whiteBtn = document.getElementById('whiteBtn');

 
        const changeBackgroundColor = (color) => {
            document.body.style.backgroundColor = color;
        }

        redBtn.addEventListener('click', () => changeBackgroundColor('red'));
        greenBtn.addEventListener('click', () => changeBackgroundColor('green'));
        blueBtn.addEventListener('click', () => changeBackgroundColor('blue'));
        whiteBtn.addEventListener('click', () => changeBackgroundColor('white'));
    </script>

</body>
</html>
