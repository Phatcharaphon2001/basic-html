<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เช็คเลขคู่-คี่</title>
</head>
<body>
    

    <script>
        const number = prompt("กรุณากรอกตัวเลข:"); 
const numericNumber = parseInt(number); 

if (numericNumber % 2 === 0) { 
    console.log(numericNumber + " เป็นเลขคู่");
} else { // ถ้าไม่ลงตัว
    console.log(numericNumber + " เป็นเลขคี่");
}

    </script>
</body>
</html>
